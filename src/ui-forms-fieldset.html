<!doctype html>
<html lang="en" class="group/html">
    <head>
        <title>Nexus (HTML - DaisyUI)</title>

        <load src="partials/head.html" />
    </head>

    <body>
        <!--  Start: Layout - Main -->

        <div class="size-full" id="layout-main">
            <div class="flex">
                <load src="partials/sidebar.html" />

                <div class="flex h-screen min-w-0 grow flex-col overflow-auto">
                    <load src="partials/topbar.html" />

                    <!--  Start: Layout - Content -->

                    <div id="layout-content">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium">Fieldset</h3>
                            <div class="breadcrumbs hidden p-0 text-sm sm:inline">
                                <ul>
                                    <li><a href="./dashboards-ecommerce.html">Nexus</a></li>
                                    <li class="">Forms</li>
                                    <li class="opacity-80">Fieldset</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-6 grid grid-cols-1 gap-6 lg:grid-cols-2">
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Legend &amp; Label</div>
                                    <div class="mt-3">
                                        <fieldset class="fieldset">
                                            <legend class="fieldset-legend">Form Title</legend>
                                            <input
                                                class="input"
                                                placeholder="My awesome page"
                                                aria-label="Input"
                                                type="text" />
                                            <p class="fieldset-label">
                                                You can edit page title later on from settings
                                            </p>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Background &amp; Border</div>
                                    <div class="mt-3">
                                        <fieldset
                                            class="fieldset bg-base-200 border-base-300 rounded-box max-w-xs border p-4">
                                            <legend
                                                class="fieldset-legend bg-base-100 px-1.5 pb-0 font-medium">
                                                Form Title
                                            </legend>
                                            <input
                                                class="input"
                                                aria-label="Input"
                                                placeholder="My awesome page"
                                                type="text" />
                                            <p class="fieldset-label">
                                                You can edit page title later on from settings
                                            </p>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Multi field</div>
                                    <div class="mt-3">
                                        <fieldset
                                            class="fieldset bg-base-200 border-base-300 rounded-box max-w-xs border p-4">
                                            <legend
                                                class="fieldset-legend bg-base-100 px-1.5 pb-0 font-medium">
                                                Fill information
                                            </legend>
                                            <label for="information-title" class="fieldset-label">
                                                Title
                                            </label>
                                            <input
                                                id="information-title"
                                                class="input"
                                                placeholder="My awesome page"
                                                type="text" />
                                            <label for="information-slug" class="fieldset-label">
                                                Slug
                                            </label>
                                            <input
                                                class="input"
                                                id="information-slug"
                                                placeholder="my-awesome-page"
                                                type="text" />
                                            <label for="information-author" class="fieldset-label">
                                                Author
                                            </label>
                                            <input
                                                class="input"
                                                id="information-author"
                                                placeholder="Name"
                                                type="text" />
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Login</div>
                                    <div class="mt-3">
                                        <fieldset
                                            class="fieldset bg-base-200 border-base-300 rounded-box max-w-xs border p-4">
                                            <legend
                                                class="fieldset-legend bg-base-100 px-1.5 pb-0 font-medium">
                                                Write your details
                                            </legend>
                                            <label class="fieldset-label" for="detail-email">
                                                Email
                                            </label>
                                            <input
                                                class="input"
                                                id="detail-email"
                                                placeholder="Email"
                                                type="email" />
                                            <label for="detail-password" class="fieldset-label">
                                                Password
                                            </label>
                                            <input
                                                class="input"
                                                id="detail-password"
                                                placeholder="Password"
                                                type="password" />
                                            <button class="btn btn-primary mt-4">Login</button>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--  End: Layout - Content -->
                </div>
            </div>

            <load src="partials/rightbar.html" />
        </div>

        <!--  End: Layout - Main -->

        <load src="partials/footer.html" />
    </body>
</html>
