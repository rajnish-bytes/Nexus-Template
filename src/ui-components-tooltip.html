<!doctype html>
<html lang="en" class="group/html">
    <head>
        <title>Nexus (HTML - DaisyUI)</title>

        <load src="partials/head.html" />
    </head>

    <body>
        <!--  Start: Layout - Main -->

        <div class="size-full" id="layout-main">
            <div class="flex">
                <load src="partials/sidebar.html" />

                <div class="flex h-screen min-w-0 grow flex-col overflow-auto">
                    <load src="partials/topbar.html" />

                    <!--  Start: Layout - Content -->

                    <div id="layout-content">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium">Tooltip</h3>
                            <div class="breadcrumbs hidden p-0 text-sm sm:inline">
                                <ul>
                                    <li><a href="./dashboards-ecommerce.html">Nexus</a></li>
                                    <li class="">Components</li>
                                    <li class="opacity-80">Tooltip</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-6 grid gap-6 lg:grid-cols-2">
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Default</div>
                                    <div class="mt-4 flex flex-wrap gap-3">
                                        <div class="tooltip" data-tip="It's tooltip">
                                            <button class="btn">Hover me</button>
                                        </div>
                                        <div class="tooltip tooltip-open" data-tip="I'm never go">
                                            <button class="btn">Always</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Position</div>
                                    <div class="mt-4 flex flex-wrap gap-3">
                                        <div class="tooltip tooltip-left" data-tip="Left">
                                            <button class="btn">Left</button>
                                        </div>
                                        <div class="tooltip tooltip-top" data-tip="Top">
                                            <button class="btn">Top</button>
                                        </div>
                                        <div class="tooltip tooltip-right" data-tip="Right">
                                            <button class="btn">Right</button>
                                        </div>
                                        <div class="tooltip tooltip-bottom" data-tip="Bottom">
                                            <button class="btn">Bottom</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Color</div>
                                    <div class="mt-4 flex flex-wrap gap-3">
                                        <div class="tooltip tooltip-primary" data-tip="Primary">
                                            <button class="btn btn-primary">Primary</button>
                                        </div>
                                        <div class="tooltip tooltip-secondary" data-tip="Secondary">
                                            <button class="btn btn-secondary">Secondary</button>
                                        </div>
                                        <div class="tooltip tooltip-accent" data-tip="Accent">
                                            <button class="btn btn-accent">Accent</button>
                                        </div>
                                        <div class="tooltip tooltip-success" data-tip="Success">
                                            <button class="btn btn-success">Success</button>
                                        </div>
                                        <div class="tooltip tooltip-info" data-tip="Info">
                                            <button class="btn btn-info">Info</button>
                                        </div>
                                        <div class="tooltip tooltip-warning" data-tip="Warning">
                                            <button class="btn btn-warning">Warning</button>
                                        </div>
                                        <div class="tooltip tooltip-error" data-tip="Error">
                                            <button class="btn btn-error">Error</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Custom</div>
                                    <div class="mt-4">
                                        <div class="tooltip">
                                            <div class="tooltip-content bg-transparent p-0">
                                                <div
                                                    class="card card-border bg-base-100 text-base-content shadow-sm">
                                                    <div class="card-body p-3">
                                                        <div class="card-title">Card title</div>
                                                        <p>you can use any element as a tooltip</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn">Information</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--  End: Layout - Content -->
                </div>
            </div>

            <load src="partials/rightbar.html" />
        </div>

        <!--  End: Layout - Main -->

        <load src="partials/footer.html" />
    </body>
</html>
