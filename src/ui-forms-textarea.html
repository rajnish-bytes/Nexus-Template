<!doctype html>
<html lang="en" class="group/html">
    <head>
        <title>Nexus (HTML - DaisyUI)</title>

        <load src="partials/head.html" />
    </head>

    <body>
        <!--  Start: Layout - Main -->

        <div class="size-full" id="layout-main">
            <div class="flex">
                <load src="partials/sidebar.html" />

                <div class="flex h-screen min-w-0 grow flex-col overflow-auto">
                    <load src="partials/topbar.html" />

                    <!--  Start: Layout - Content -->

                    <div id="layout-content">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium">Textarea</h3>
                            <div class="breadcrumbs hidden p-0 text-sm sm:inline">
                                <ul>
                                    <li><a href="./dashboards-ecommerce.html">Nexus</a></li>
                                    <li class="">Forms</li>
                                    <li class="opacity-80">Textarea</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-6 grid gap-6 lg:grid-cols-2">
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Default</div>
                                    <div class="mt-4 flex flex-col gap-3">
                                        <textarea
                                            placeholder="Type here"
                                            class="textarea"></textarea>
                                        <textarea class="textarea" aria-label="Textarea">
I have already written something for you</textarea
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Disabled</div>
                                    <div class="mt-4 flex flex-col gap-3">
                                        <textarea
                                            placeholder="Type here"
                                            class="textarea"
                                            aria-label="Textarea">
                                            disabled=""></textarea
                                        >
                                        <textarea
                                            class="textarea"
                                            aria-label="Textarea"
                                            disabled="">
I have already written something for you</textarea
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Ghost</div>
                                    <div class="mt-4 flex flex-col gap-3">
                                        <textarea
                                            placeholder="Touch to write"
                                            class="textarea textarea-ghost"></textarea>
                                        <textarea
                                            class="textarea"
                                            disabled=""
                                            aria-label="Textarea">
I'm ghost, you can't touch me ðŸ‘»</textarea
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Fieldset</div>
                                    <div class="mt-4 flex flex-col gap-3">
                                        <fieldset class="fieldset">
                                            <legend class="fieldset-legend">
                                                What is your bio?
                                            </legend>
                                            <textarea
                                                aria-label="Textarea"
                                                class="textarea"
                                                placeholder="Type here"></textarea>
                                            <p class="fieldset-label">
                                                Don't worry, we never share anything with others
                                            </p>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Color</div>
                                    <div class="mt-4 grid gap-6 *:w-full md:grid-cols-2">
                                        <textarea
                                            placeholder="Type here"
                                            aria-label="Textarea"
                                            class="textarea textarea-primary"></textarea>
                                        <textarea
                                            placeholder="Type here"
                                            aria-label="Textarea"
                                            class="textarea textarea-secondary"></textarea>
                                        <textarea
                                            placeholder="Type here"
                                            aria-label="Textarea"
                                            class="textarea textarea-accent"></textarea>
                                        <textarea
                                            placeholder="Type here"
                                            aria-label="Textarea"
                                            class="textarea textarea-success"></textarea>
                                        <textarea
                                            placeholder="Type here"
                                            aria-label="Textarea"
                                            class="textarea textarea-warning"></textarea>
                                        <textarea
                                            placeholder="Type here"
                                            aria-label="Textarea"
                                            class="textarea textarea-info"></textarea>
                                        <textarea
                                            placeholder="Type here"
                                            aria-label="Textarea"
                                            class="textarea textarea-error"></textarea>
                                        <textarea
                                            placeholder="Type here"
                                            aria-label="Textarea"
                                            class="textarea textarea-neutral"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--  End: Layout - Content -->
                </div>
            </div>

            <load src="partials/rightbar.html" />
        </div>

        <!--  End: Layout - Main -->

        <load src="partials/footer.html" />
    </body>
</html>
