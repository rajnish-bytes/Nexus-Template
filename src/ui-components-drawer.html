<!doctype html>
<html lang="en" class="group/html">
    <head>
        <title>Nexus (HTML - DaisyUI)</title>

        <load src="partials/head.html" />
    </head>

    <body>
        <!--  Start: Layout - Main -->

        <div class="size-full" id="layout-main">
            <div class="flex">
                <load src="partials/sidebar.html" />

                <div class="flex h-screen min-w-0 grow flex-col overflow-auto">
                    <load src="partials/topbar.html" />

                    <!--  Start: Layout - Content -->

                    <div id="layout-content">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium">Drawer</h3>
                            <div class="breadcrumbs hidden p-0 text-sm sm:inline">
                                <ul>
                                    <li><a href="./dashboards-ecommerce.html">Nexus</a></li>
                                    <li class="">Components</li>
                                    <li class="opacity-80">Drawer</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-6 grid gap-6 lg:grid-cols-2">
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Default</div>
                                    <div class="mt-4">
                                        <div class="drawer">
                                            <input
                                                id="demo-drawer"
                                                class="drawer-toggle"
                                                type="checkbox" />
                                            <div class="drawer-content">
                                                <label for="demo-drawer" class="btn drawer-button">
                                                    Open
                                                </label>
                                            </div>
                                            <div class="drawer-side z-[50]">
                                                <label
                                                    for="demo-drawer"
                                                    aria-label="close sidebar"
                                                    class="drawer-overlay"></label>
                                                <ul
                                                    class="menu bg-base-100 text-base-content min-h-full w-80 p-4">
                                                    <li><a>Sidebar Item 1</a></li>
                                                    <li><a>Sidebar Item 2</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Right Drawer</div>
                                    <div class="mt-4">
                                        <div class="drawer drawer-end">
                                            <input
                                                id="demo-end-drawer"
                                                class="drawer-toggle"
                                                type="checkbox" />
                                            <div class="drawer-content">
                                                <label
                                                    for="demo-end-drawer"
                                                    class="btn drawer-button">
                                                    Open
                                                </label>
                                            </div>
                                            <div class="drawer-side z-[50]">
                                                <label
                                                    for="demo-end-drawer"
                                                    aria-label="close sidebar"
                                                    class="drawer-overlay"></label>
                                                <ul
                                                    class="menu bg-base-100 text-base-content min-h-full w-80 p-4">
                                                    <li><a>Sidebar Item 1</a></li>
                                                    <li><a>Sidebar Item 2</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Close Button</div>
                                    <div class="mt-4">
                                        <div class="drawer">
                                            <input
                                                id="demo-drawer-close"
                                                class="drawer-toggle"
                                                type="checkbox" />
                                            <div class="drawer-content">
                                                <label
                                                    for="demo-drawer-close"
                                                    class="btn drawer-button">
                                                    Open
                                                </label>
                                            </div>
                                            <div class="drawer-side z-[50]">
                                                <label
                                                    for="demo-drawer-close"
                                                    aria-label="close sidebar"
                                                    class="drawer-overlay"></label>
                                                <div class="bg-base-100 min-h-full w-80 p-4">
                                                    <div class="flex items-center justify-between">
                                                        <p class="text-lg font-medium">
                                                            Drawer Title
                                                        </p>
                                                        <label
                                                            for="demo-drawer-close"
                                                            class="btn btn-ghost btn-circle drawer-button">
                                                            <span class="iconify lucide--x"></span>
                                                        </label>
                                                    </div>
                                                    <p class="mt-2">Contents place here</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--  End: Layout - Content -->
                </div>
            </div>

            <load src="partials/rightbar.html" />
        </div>

        <!--  End: Layout - Main -->

        <load src="partials/footer.html" />
    </body>
</html>
