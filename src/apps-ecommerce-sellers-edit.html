<!doctype html>
<html lang="en" class="group/html">
    <head>
        <title>Nexus (HTML - DaisyUI)</title>

        <load src="partials/head.html" />
    </head>

    <body>
        <!--  Start: Layout - Main -->

        <div class="size-full" id="layout-main">
            <div class="flex">
                <load src="partials/sidebar.html" />

                <div class="flex h-screen min-w-0 grow flex-col overflow-auto">
                    <load src="partials/topbar.html" />

                    <!--  Start: Layout - Content -->

                    <div id="layout-content">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium">Edit Seller</h3>
                            <div class="breadcrumbs hidden p-0 text-sm sm:inline">
                                <ul>
                                    <li><a href="./dashboards-ecommerce.html">Nexus</a></li>
                                    <li>
                                        <a href="./apps-ecommerce-sellers.html">Sellers</a>
                                    </li>
                                    <li class="opacity-80">Edit</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-6">
                            <div class="grid grid-cols-1 gap-5 md:grid-cols-2">
                                <div class="card bg-base-100 shadow">
                                    <div class="card-body">
                                        <div class="card-title">Basic Information</div>
                                        <div
                                            class="fieldset mt-2 grid grid-cols-1 gap-4 lg:grid-cols-2">
                                            <div class="space-y-2">
                                                <label class="fieldset-label" for="name">
                                                    Name
                                                </label>
                                                <input
                                                    class="input w-full"
                                                    placeholder="Name"
                                                    id="name"
                                                    type="text" />
                                            </div>
                                            <div class="space-y-2">
                                                <label class="fieldset-label">Email</label>
                                                <input
                                                    class="input w-full"
                                                    placeholder="Email"
                                                    id="email"
                                                    type="email" />
                                            </div>
                                            <div class="space-y-2">
                                                <label class="fieldset-label">Mobile</label>
                                                <input
                                                    class="input w-full"
                                                    placeholder="(098) 765 4321"
                                                    type="tel" />
                                            </div>
                                            <div class="space-y-2">
                                                <label class="fieldset-label" for="DOB">DOB</label>
                                                <input
                                                    class="input w-full"
                                                    aria-label="DOB"
                                                    id="DOB"
                                                    type="date" />
                                            </div>
                                            <div class="flex items-center gap-3">
                                                <input
                                                    class="toggle toggle-sm"
                                                    id="verified"
                                                    type="checkbox" />
                                                <label class="label" for="verified">Verified</label>
                                            </div>
                                            <div class="flex items-center gap-3">
                                                <input
                                                    class="radio radio-sm"
                                                    id="apps-seller-gender-male"
                                                    type="radio"
                                                    value="male"
                                                    checked=""
                                                    name="apps-seller-gender" />
                                                <label
                                                    class="fieldset-label"
                                                    for="apps-seller-gender-male">
                                                    Male
                                                </label>
                                                <input
                                                    class="radio radio-sm"
                                                    id="apps-seller-gender-female"
                                                    type="radio"
                                                    value="female"
                                                    checked=""
                                                    name="apps-seller-gender" />
                                                <label
                                                    class="fieldset-label"
                                                    for="apps-seller-gender-female">
                                                    Female
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card bg-base-100 shadow">
                                    <div class="card-body">
                                        <div class="card-title">Address</div>
                                        <div
                                            class="fieldset mt-2 grid grid-cols-1 gap-4 lg:grid-cols-2">
                                            <div class="space-y-2">
                                                <label class="fieldset-label" for="street-address">
                                                    Street Address
                                                </label>
                                                <input
                                                    class="input w-full"
                                                    id="street-address"
                                                    placeholder="Street Address"
                                                    type="text" />
                                            </div>
                                            <div class="space-y-2">
                                                <label class="fieldset-label" for="city">
                                                    City
                                                </label>
                                                <input
                                                    class="input w-full"
                                                    id="city"
                                                    placeholder="City"
                                                    type="text" />
                                            </div>
                                            <div class="space-y-2">
                                                <label class="fieldset-label" for="state">
                                                    State
                                                </label>
                                                <input
                                                    class="input w-full"
                                                    id="state"
                                                    placeholder="State"
                                                    type="text" />
                                            </div>
                                            <div class="space-y-2">
                                                <label class="fieldset-label" for="postal-code">
                                                    Postal Code
                                                </label>
                                                <input
                                                    class="input w-full"
                                                    id="postal-code"
                                                    placeholder="564-879"
                                                    type="text" />
                                            </div>
                                            <div class="flex items-center gap-3">
                                                <input
                                                    class="checkbox checkbox-sm"
                                                    id="set-as-permanent"
                                                    type="checkbox" />
                                                <label class="label" for="set-as-permanent">
                                                    Set as permanent
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card bg-base-100 shadow">
                                    <div class="card-body">
                                        <div class="card-title">Upload Image</div>
                                        <div class="mt-4">
                                            <input type="file" data-filepond />
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-base-100 card h-fit shadow">
                                    <div class="card-body gap-0">
                                        <div class="card-title">Change Password</div>
                                        <div
                                            class="fieldset mt-2 grid grid-cols-1 gap-x-4 lg:grid-cols-2">
                                            <div class="space-y-2">
                                                <label class="fieldset-label" for="old-password">
                                                    Old Password
                                                </label>
                                                <label class="input w-full focus:outline-0">
                                                    <span
                                                        class="iconify lucide--key-round text-base-content/60 size-4"></span>
                                                    <input
                                                        class="grow focus:outline-0"
                                                        placeholder="Password"
                                                        id="old-password"
                                                        type="password" />
                                                    <label
                                                        class="swap btn btn-xs btn-ghost btn-circle text-base-content/60">
                                                        <input
                                                            type="checkbox"
                                                            aria-label="Show password"
                                                            data-password="old-password" />
                                                        <span
                                                            class="iconify lucide--eye swap-off size-4"></span>
                                                        <span
                                                            class="iconify lucide--eye-off swap-on size-4"></span>
                                                    </label>
                                                </label>
                                            </div>
                                            <div class="space-y-2">
                                                <label class="fieldset-label" for="new-password">
                                                    New Password
                                                </label>
                                                <label class="input w-full focus:outline-0">
                                                    <span
                                                        class="iconify lucide--key-round text-base-content/60 size-4"></span>
                                                    <input
                                                        class="grow focus:outline-0"
                                                        id="new-password"
                                                        placeholder="Confirm Password"
                                                        type="password" />
                                                    <label
                                                        class="swap btn btn-xs btn-ghost btn-circle text-base-content/60">
                                                        <input
                                                            type="checkbox"
                                                            aria-label="Show password"
                                                            data-password="new-password" />
                                                        <span
                                                            class="iconify lucide--eye swap-off size-4"></span>
                                                        <span
                                                            class="iconify lucide--eye-off swap-on size-4"></span>
                                                    </label>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-6 flex justify-end gap-3">
                                <a
                                    class="btn btn-sm btn-ghost"
                                    href="./apps-ecommerce-sellers.html">
                                    <span class="iconify lucide--x size-4"></span>
                                    Cancel
                                </a>
                                <a
                                    class="btn btn-sm btn-primary"
                                    href="./apps-ecommerce-sellers.html">
                                    <span class="iconify lucide--arrow-up-from-line size-4"></span>
                                    Update
                                </a>
                            </div>
                        </div>
                    </div>

                    <!--  End: Layout - Content -->
                </div>
            </div>

            <load src="partials/rightbar.html" />
        </div>

        <!--  End: Layout - Main -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.32.6/filepond.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/filepond-plugin-image-preview@4.6.12/dist/filepond-plugin-image-preview.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.32.6/filepond.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/filepond-plugin-image-preview@4.6.12/dist/filepond-plugin-image-preview.min.css" />

        <script src="/js/components/password-field.js"></script>

        <load src="partials/footer.html" />
    </body>
</html>
