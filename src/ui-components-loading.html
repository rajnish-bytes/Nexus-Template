<!doctype html>
<html lang="en" class="group/html">
    <head>
        <title>Nexus (HTML - DaisyUI)</title>

        <load src="partials/head.html" />
    </head>

    <body>
        <!--  Start: Layout - Main -->

        <div class="size-full" id="layout-main">
            <div class="flex">
                <load src="partials/sidebar.html" />

                <div class="flex h-screen min-w-0 grow flex-col overflow-auto">
                    <load src="partials/topbar.html" />

                    <!--  Start: Layout - Content -->

                    <div id="layout-content">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium">Loading</h3>
                            <div class="breadcrumbs hidden p-0 text-sm sm:inline">
                                <ul>
                                    <li><a href="./dashboards-ecommerce.html">Nexus</a></li>
                                    <li class="">Components</li>
                                    <li class="opacity-80">Loading</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-6 grid gap-6 lg:grid-cols-2">
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Default</div>
                                    <div class="mt-4">
                                        <span class="loading-spinner loading"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Color</div>
                                    <div class="mt-4 flex flex-wrap items-center gap-4">
                                        <span class="loading-spinner loading text-primary"></span>
                                        <span class="loading-spinner loading text-secondary"></span>
                                        <span class="loading-spinner loading text-success"></span>
                                        <span class="loading-spinner loading text-warning"></span>
                                        <span class="loading-spinner loading text-error"></span>
                                        <span class="loading-spinner loading text-info"></span>
                                        <span class="loading-spinner loading text-accent"></span>
                                        <span class="loading-spinner loading text-ghost"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Size</div>
                                    <div class="mt-4 flex flex-wrap items-center gap-4">
                                        <span class="loading-spinner loading loading-xs"></span>
                                        <span class="loading-spinner loading loading-sm"></span>
                                        <span class="loading-spinner loading"></span>
                                        <span class="loading-spinner loading loading-lg"></span>
                                        <span class="loading-spinner loading loading-xl"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Variant</div>
                                    <div class="mt-4 flex flex-wrap items-center gap-6">
                                        <span class="loading-spinner loading"></span>
                                        <span class="loading loading-ring"></span>
                                        <span class="loading loading-ball"></span>
                                        <span class="loading loading-bars"></span>
                                        <span class="loading loading-infinity"></span>
                                        <span class="loading loading-dots"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--  End: Layout - Content -->
                </div>
            </div>

            <load src="partials/rightbar.html" />
        </div>

        <!--  End: Layout - Main -->

        <load src="partials/footer.html" />
    </body>
</html>
