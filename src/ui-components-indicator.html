<!doctype html>
<html lang="en" class="group/html">
    <head>
        <title>Nexus (HTML - DaisyUI)</title>

        <load src="partials/head.html" />
    </head>

    <body>
        <!--  Start: Layout - Main -->

        <div class="size-full" id="layout-main">
            <div class="flex">
                <load src="partials/sidebar.html" />

                <div class="flex h-screen min-w-0 grow flex-col overflow-auto">
                    <load src="partials/topbar.html" />

                    <!--  Start: Layout - Content -->

                    <div id="layout-content">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium">Indicator</h3>
                            <div class="breadcrumbs hidden p-0 text-sm sm:inline">
                                <ul>
                                    <li><a href="./dashboards-ecommerce.html">Nexus</a></li>
                                    <li class="">Components</li>
                                    <li class="opacity-80">Indicator</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-6 grid gap-6 lg:grid-cols-2">
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Default</div>
                                    <div class="mt-4">
                                        <div class="indicator">
                                            <div class="badge indicator-item badge-secondary"></div>
                                            <div
                                                class="bg-base-200 rounded-box grid size-24 place-items-center">
                                                content
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Text</div>
                                    <div class="mt-4">
                                        <div class="indicator">
                                            <div class="badge indicator-item badge-primary">
                                                New
                                            </div>
                                            <div
                                                class="bg-base-200 rounded-box grid size-24 place-items-center">
                                                content
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Button</div>
                                    <div class="mt-5">
                                        <div class="indicator">
                                            <div
                                                class="badge badge-sm indicator-item badge-success">
                                                +99
                                            </div>
                                            <button class="btn">Inbox</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-border bg-base-100">
                                <div class="card-body">
                                    <div class="card-title">Avatar</div>
                                    <div class="mt-4">
                                        <div class="indicator">
                                            <div
                                                class="badge badge-sm indicator-item badge-ghost indicator-bottom">
                                                •••
                                            </div>
                                            <div class="avatar">
                                                <div
                                                    class="bg-secondary/20 mask-squircle mask w-16">
                                                    <img alt="Avatar" src="/images/avatars/3.png" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--  End: Layout - Content -->
                </div>
            </div>

            <load src="partials/rightbar.html" />
        </div>

        <!--  End: Layout - Main -->

        <load src="partials/footer.html" />
    </body>
</html>
